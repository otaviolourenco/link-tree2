<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Otávio Lourenço :: Link tree</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container-fluid d-flex justify-content-center bg-header">
      <div class="row m-0 img-position">
        <div class="col-sm-6 pb-5">
          <div class="img-border">
            <img
              src="images/profile.jpeg"
              alt=""
              height="200rem"
              class="rounded-circle"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid d-flex justify-content-center content-body">
      <div class="row d-flex justify-content-center w-50">
        <div class="col-sm-6 text-center w-75" style="padding-top: 15rem">
          <h1
            style="font-family: Always Smile; font-size: 6rem; color: #01113bd7"
          >
            Otávio Lourenço
          </h1>
          <h3 style="font-family: calendas_plus-webfont">Web Developer</h3>

          <div class="buttons">
            <a href="https://caso-pratico2.lourencodev.com" target="_blank"
              ><button class="btn">
                <span></span>
                <p
                  data-start="Vamos lá!"
                  data-text="Ver!"
                  data-title="Projecto Portifólio JS"
                ></p></button
            ></a>
          </div>

          <div class="buttons">
            <a href="https://caso-p2.lourencodev.com" target="_blank"
              ><button class="btn">
                <span></span>
                <p
                  data-start="Vamos lá!"
                  data-text="Ver!"
                  data-title="Proj. Young the Giant Band"
                ></p></button
            ></a>
          </div>

          <div class="buttons">
            <a href="https://github.com/otaviolourenco" target="_blank"
              ><button class="btn">
                <span></span>
                <p
                  data-start="Vamos lá!"
                  data-text="Ver!"
                  data-title="+ Projectos"
                ></p></button
            ></a>
          </div>

          <div class="buttons">
            <a href="docs/Otávio Lourenço.pdf" download="CV Lourenço"
              ><button class="btn">
                <span></span>
                <p
                  data-start="Vamos lá!"
                  data-text="Baixar!"
                  data-title="Baixar curriculum"
                ></p></button
            ></a>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div
        class="row d-flex justify-content-center py-5"
        style="background-color: #0042e6"
      >
        <div class="col-sm-6 text-center" style="color: #f0ffffcf">
          <h6>Criado por</h6>
          <h5>LourençoDev</h5>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

</html>
